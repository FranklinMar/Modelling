
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title></title>
    <style>
        /*body {
            display: flex;
            align-content: center;
            align-items: center;
        }*/
        div {
            width: 90%;
            height: 90%;
            margin: auto;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        table {
            width: 90%;
            margin: 0 auto;
        }

        table * {
            text-align: center;
            vertical-align: middle;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        String.prototype.format = function () {
            let formatted = this;
            for (let i = 0; i < arguments.length; i++) {
                let regexp = new RegExp('\\{' + i + '\\}', 'gi');
                formatted = formatted.replace(regexp, arguments[i]);
            }
            return formatted;
        };
        function getChart(array, name) {
            /*datasets: [{
                label: 'Gas bill',
                fill: false,
                backgroundColor: 'rgba(0, 188, 212, 0.8)',
                borderColor: 'rgb(54, 162, 235)',
                data: [0, 42, 55],
            }, {
                label: 'Light bill',
                fill: false,
                backgroundColor: 'rgba(233, 30, 99, 0.8)',
                borderColor: 'rgb(75, 192, 192)',
                borderDash: [5, 5],
                data: [28, 48, 40],
            }, {
                label: 'Rent',
                backgroundColor: 'rgba(255, 209, 0, 0.8)',
                borderColor: 'rgb(255, 205, 86)',
                data: [40, 27, 90],
                fill: true,
            }]*/
            let dataset;
            let X_coords = [];
            dataset = {
                label: name,
                fill: false,
                xAxisID: 't',
                data: [],
            };
            for (let obj of array) {
                console.log(obj);
                X_coords.push(obj.Key);
                dataset.data.push(obj.Value);
            }
            var config = {
                type: 'line',
                data: {
                    labels: X_coords,
                    datasets: [dataset],
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: name
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        x: {
                            display: true,
                            type: 'linear',
                            title: {
                                display: true,
                                text: 't'
                            },
                            suggestedMin: Math.min(...X_coords),
                            suggestedMax: Math.max(...X_coords),
                            ticks: {
                                callback: function (value, index) {
                                    return this.getLabelForValue(value);
                                },
                                stepSize: ((Math.max(X_coords) - Math.min(X_coords)) / X_coords.length),
                            }
                        },
                        y: {
                            display: true,
                            type: 'linear',
                            title: {
                                display: true,
                                text: name
                            }
                        }
                    }
                }
            };
            return config;
        }
    </script>
</head>
<body>
    
    
    <script>
        let body = document.querySelector('body');
        let table = `<table class="table table-bordered table-hover table-condensed table-responsive"><thead><tr id="X{0}"><th class="table-dark" scope="col" rowspan="2">t</th></tr></thead><tbody id="tbody"><tr id="yX{0}"><th class="table-dark" scope="col" rowspan="2">{1}</th></tr></tbody></table>`;
        let chart = `<div class="report-card"><canvas id="chart{0}"></canvas></div>`
        let names;
        let maps;
        console.log(names);
        console.log(maps);
        if (names.length != maps.length) {
            throw "Length Error";
        }
        for (let i = 0; i < maps.length; i++) {
            console.log(names[i]);
            body.innerHTML += chart.format(i) + table.format(i, names[i]);
        }
        for (let i = 0; i < maps.length; i++){
            new Chart(document.getElementById(`chart${i}`).getContext("2d"), getChart(maps[i], names[i]));
            let X = document.querySelector(`#X${i}`);
            let yX = document.querySelector(`#yX${i}`);

            for (let obj of maps[i]) {
                let td = document.createElement("td");
                td.innerText = obj['Key'];
                X.appendChild(td);
                td = document.createElement("td");
                td.setAttribute("scope", "col");
                td.innerText = obj['Value'].toFixed(7);
                yX.appendChild(td);
            }
        }

    </script>
</body>
</html>
